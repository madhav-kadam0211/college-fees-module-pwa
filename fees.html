<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Fee Payment</h1>
    <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" placeholder="Enter your Student ID">
      </div>
    <div class="form-group">
      <label for="paymentAmount">Enter Payment Amount:</label>
      <input type="number" id="paymentAmount" placeholder="Enter amount to pay">
    </div>
    <div class="fee-info">
        <p>Total Fees: ₹<span id="totalFees">100000</span></p>
        <p>Amount Paid: ₹<span id="amountPaid">0</span></p>
        <p>Remaining Balance: ₹<span id="remainingBalance">100000</span></p>
      </div>
    <button onclick="makePayment()">Pay Now</button>
    <p id="statusMessage"></p>
    <button onclick="navigateTo('index.html')" class="back-button">Back to Dashboard</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
